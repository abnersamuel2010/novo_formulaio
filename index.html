<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro</h1>

    <label for="nome_aluno">Nome do Aluno:</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Aluno">
    <br>
    <br>

    <label for="E-mail: ">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail">
    <br>
    <br>

    <label for="Senha:">Senha:</label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="Senha">
    <br>
    <br>
    
    <label for="numero_chamada">Número Chamada:</label>
    <input type="number" name="numero_chamada" id="numero_chamada" placeholder="Número">
    <br>
    <br>    
    
    <label for="data_nascimento">Nascimento:</label>
    <input type="date" name="data_nascimento" id="data_nascimento">
    <br>
    <br>

    <label for="turma_aluno">Turma:</label>
    <select name="turma_aluno" id="turma_aluno">
        <option value="">Selecione</option>
        <option value="1A">1ºA DS</option>
        <option value="1B">1ºB NEM</option>
        <option value="1C">1ºC GUIA</option>
    </select>
    <br>
    <br>

    <label for="observacoes_aluno">Observações</label>
    <textarea name="observacoes_aluno" id="observacoes_aluno" placeholder="Digite"></textarea>










    <br>
    <label for="finalizar"></label>
    <input type="button" value="Concluir Login">




</body>
</html>
